<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacto</title>
  </head>
  <body background="imagenfondo.jpg">
    <header align="center">
        <img src="logo\trans.png" alt="logo" class="logo">
    </header>
    <div align="center" id="after_submit"></div>
    <form align="center" id="contacto_form" action="#" method="POST" enctype="multipart/form-data">
      <div align="center" class="row">
        <label class="required" for="nombre">Nombre:</label><br />
        <input id="nombre" class="input" name="nombre" type="text" value="" size="30" /><br />
        <span id="nombre_validation" class="error_message"></span>
      </div>
      <div align="center" class="row">
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div align="center" class="row">
        <label class="required" for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" class="input" name="mensaje" rows="7" cols="30"></textarea><br />
        <span id="mensaje_validation" class="error_message"></span>
      </div>
        <input align="center" id="submit_button" type="submit" value="enviar email" />
    </form>
    <div class="block" align="center">
      <p><font face="verdana" color="f1b10e">Siguenos en</font></p>
      <footer >
        <a href="https://es-es.facebook.com/"><img src="./logo/logoface.png" alt="facebook" class="logofoot2" width="25" height="25"></a>
        <a href="https://twitter.com/?lang=es"><img src="./logo/logotwitter.png" alt="facebook" class="logofoot1" width="25" height="25"></a>
        <a href="https://www.instagram.com/?hl=es"><img src="./logo/logoinsta.png" alt="facebook" class="logofoot0" width="25" height="25"></a>
      </footer>
      <a href="./Proyecto%20web%20Pasteler%C3%ADa/index.html#home" ="#volver_inicio">Volver a p√°gina principal</a>
    </div>
  </body>
</html>
