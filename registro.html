<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
  </head>
  <body>
    <header align="center">
        <img src="logo\logo.png" alt="logo" class="logo">
    </header>
    <div align="center" id="after_submit">
    <h3><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#6699cc">Formulario de Registro </font></font></h3>
    <form method="post" enctype="multipart/form-data"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#ffb84d">
      Nombre de usuario </font></font><br>
      <input type="text" name="nombre" value="" size="20" maxlength="30">
      <br><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#ff9999">
      Contraseña </font></font><br>
      <input type="password" name="contrasena" value="" maxlength="10">
      <br><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#6699cc">
      email </font></font><br>
      <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="mail" placeholder="email@ejemplo.com" required="">
      <br><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#52c7a8">
      Sexo </font></font><br>
      <input type="radio" name="sexo" value="hombre" checked="checked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#ffb84d"> Hombre </font></font><br>
      <input type="radio" name="sexo" value="mujer"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#ff9999">Mujer
       </font></font><br><br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
      <input name="suscribir" type="checkbox" value="suscribir" checked="checked"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color:#52c7a8">Suscribirme al boletín de novedades
       </font></font><br><br>
      <font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><input type="submit" name="enviar" value="Crear cuenta"></font></font>
      <input type="reset" name="limpiar" value="Borrar los datos introducidos">
    </div><br>

    <div style="background-color:#ff9999"  class="block" align="center">
      <footer >
        <a href="https://es-es.facebook.com/"><img src="./logo/logoface.png" alt="facebook" class="logofoot2" width="25" height="25"></a>
        <a href="https://twitter.com/?lang=es"><img src="./logo/logotwitter.png" alt="facebook" class="logofoot1" width="25" height="25"></a>
        <a href="https://www.instagram.com/?hl=es"><img src="./logo/logoinsta.png" alt="facebook" class="logofoot0" width="25" height="25"></a>
      </footer>
      <a href="./index.html">Volver a página principal</a>
    </div>
    </body>
</html>
